    <!--
    Extend the global template
    -->
    {% extends "_template.html" %}

    <!--
    Page content (gets injected into the template)
    -->
    {% block content %}

    <h2 class="slds-text-align--center slds-text-heading--large slds-m-around--large">
        {{recordTitle}}
    </h2>
    <div class="slds-box slds-theme_shade slds-m-around_large">
        <div class="slds-form slds-form_stacked">
            <fieldset class="slds-form-element">
            <legend class="slds-form-element__legend slds-form-element__label">Request Type</legend>
                <div class="slds-form-element__control">
                    <div class="slds-form-element__control">
                        <span class="slds-radio">
                            <input type="radio" id="radio-1" name="options" value="on" />
                            <label class="slds-radio__label" for="radio-1">
                                <span class="slds-radio_faux"></span>
                                <span class="slds-form-element__label">New Request</span>
                            </label>
                        </span>
                        <span class="slds-radio">
                            <input type="radio" id="radio-2" name="options" value="on" />
                            <label class="slds-radio__label" for="radio-2">
                                <span class="slds-radio_faux"></span>
                                <span class="slds-form-element__label">Update Prayer Request</span>
                            </label>
                        </span>
                        <span class="slds-radio">
                            <input type="radio" id="radio-3" name="options" value="on" />
                            <label class="slds-radio__label" for="radio-3">
                                <span class="slds-radio_faux"></span>
                                <span class="slds-form-element__label">Praise Report</span>
                            </label>
                        </span>
                    </div>
                </div>
                <span class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-02">Requestor</label>
                        <input type="text" id="input-id-02" class="slds-input" placeholder=""> 
                    </span>
                    <span class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-03">Regarding</label>
                        <input type="text" id="input-id-03" class="slds-input" placeholder=""> 
                    </span>
                    <span class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-04">Their Name</label>
                        <input type="text" id="input-id-04" class="slds-input" placeholder=""> 
                    </span>
                    <span class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-05">Role of Prayer Recipient</label>
                        <div class="slds-form-element__control">
                        <div class="slds-form-element__control">
                            <span class="slds-radio">
                                <input type="radio" id="radio-4" name="options" value="on" />
                                <label class="slds-radio__label" for="radio-4">
                                <span class="slds-radio_faux"></span>
                                <span class="slds-form-element__label">Staff</span>
                                </label>
                            </span>
                            <span class="slds-radio">
                                <input type="radio" id="radio-5" name="options" value="on" />
                                <label class="slds-radio__label" for="radio-5">
                                <span class="slds-radio_faux"></span>
                                <span class="slds-form-element__label">Supporter</span>
                                </label>
                            </span>
                            <span class="slds-radio">
                                <input type="radio" id="radio-6" name="options" value="on" />
                                <label class="slds-radio__label" for="radio-6">
                                    <span class="slds-radio_faux"></span>
                                    <span class="slds-form-element__label">Beneficiary</span>
                                </label>    
                            </span>
                            <span class="slds-radio">
                                <input type="radio" id="radio-7" name="options" value="on" />
                                <label class="slds-radio__label" for="radio-7">
                                    <span class="slds-radio_faux"></span>
                                    <span class="slds-form-element__label">NA</span>
                                </label>
                            </span>
                        </div>
                    </div>
                    </span>
                    <span class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-06">Detail</label>
                        <input type="text" id="input-id-06" class="slds-input" placeholder=""> 
                    </span>
                    <span class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-07">Summary</label>
                        <input type="text" id="input-id-07" class="slds-input" placeholder=""> 
                    </span>
                    <span class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-08">Start Date</label>
                        <input type="text" id="input-id-08" class="slds-input" placeholder=""> 
                    </span>
                    <span class="slds-form-element">
                        <label class="slds-form-element__label" for="input-id-09">End Date</label>
                        <input type="text" id="input-id-09" class="slds-input" placeholder=""> 
                    </span>
            </fieldset>
        </div>
        <div class="slds-box slds-m-around_x-small">
            <div class="slds-size_6-of-6">
                <div class="slds-text-align_right">
                        <button class="slds-button slds-button_brand">Cancel</button>
                    <button class="slds-button slds-button_brand">Mark Complete</button>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
